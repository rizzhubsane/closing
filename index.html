<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BECon '26 - Closing Session</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Purplish Theme Variables */
            --bg-deep: #0f0a1a;
            --bg-navy: #150f29;
            --violet-dark: #2a0e38;
            --violet-glow: #7c3aed;
            /* More vivid violet */
            --purple-accent: #a855f7;
            /* Lighter purple */
            --fuchsia-bright: #d8b4fe;
            /* Bright highlight */
            --text-primary: #f3e8ff;
            --text-secondary: #c4b5fd;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated gradient background */
        .hero-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: radial-gradient(ellipse at 50% 30%,
                    rgba(124, 58, 237, 0.25) 0%,
                    rgba(42, 14, 56, 0.95) 50%,
                    var(--bg-deep) 100%);
        }

        /* Neural network pattern background */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(168, 85, 247, 0.3) 2px, rgba(168, 85, 247, 0.3) 3px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(168, 85, 247, 0.3) 2px, rgba(168, 85, 247, 0.3) 3px);
            background-size: 60px 60px;
            animation: gridPulse 8s ease-in-out infinite;
        }

        @keyframes gridPulse {

            0%,
            100% {
                opacity: 0.04;
            }

            50% {
                opacity: 0.08;
            }
        }

        /* Floating geometric shapes */
        .geo-shape {
            position: absolute;
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.1);
        }

        .geo-shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
            animation: float1 20s ease-in-out infinite;
            border-color: rgba(216, 180, 254, 0.15);
        }

        .geo-shape:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -80px;
            left: -80px;
            animation: float2 25s ease-in-out infinite;
        }

        .geo-shape:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
            animation: float3 18s ease-in-out infinite;
            border-radius: 30%;
            border-color: rgba(124, 58, 237, 0.2);
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(-50px, 50px) rotate(180deg);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(50px, -50px) rotate(-180deg);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-30px, 30px) scale(1.1);
            }
        }

        /* Central glow effect */
        .central-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle,
                    rgba(124, 58, 237, 0.35) 0%,
                    rgba(168, 85, 247, 0.15) 40%,
                    transparent 70%);
            filter: blur(70px);
            animation: glowPulse 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.9;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Main content */
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
        }

        /* Brand tag */
        .brand-tag {
            display: inline-block;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.25em;
            color: var(--fuchsia-bright);
            text-transform: uppercase;
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(216, 180, 254, 0.3);
            border-radius: 2rem;
            background: rgba(124, 58, 237, 0.1);
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out 0.3s both;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.2);
        }

        /* Main title */
        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3.5rem, 12vw, 8rem);
            font-weight: 900;
            line-height: 1;
            letter-spacing: 0.02em;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg,
                    #ffffff 0%,
                    var(--fuchsia-bright) 40%,
                    var(--violet-glow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out 0.6s both, titleShimmer 8s ease-in-out infinite;
            text-shadow: 0 0 80px rgba(124, 58, 237, 0.6);
        }

        @keyframes titleShimmer {

            0%,
            100% {
                filter: brightness(1) drop-shadow(0 0 20px rgba(124, 58, 237, 0.4));
            }

            50% {
                filter: brightness(1.2) drop-shadow(0 0 40px rgba(124, 58, 237, 0.7));
            }
        }

        /* Coming soon badge */
        .coming-soon {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            text-transform: uppercase;
            padding: 0.75rem 2rem;
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: 0.5rem;
            background: rgba(42, 14, 56, 0.6);
            backdrop-filter: blur(20px);
            margin-bottom: 4rem;
            animation: fadeIn 1s ease-out 0.9s both;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .coming-soon::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: var(--fuchsia-bright);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--fuchsia-bright);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.3);
            }
        }

        /* BECon branding */
        .becon-brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: var(--text-primary);
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .becon-year {
            color: var(--violet-glow);
            font-weight: 900;
            text-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }

        /* Tagline */
        .tagline {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            text-transform: uppercase;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 1.5s both;
            position: relative;
            display: inline-block;
            padding: 0 2rem;
        }

        .tagline::before,
        .tagline::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--violet-glow));
        }

        .tagline::before {
            left: -60px;
        }

        .tagline::after {
            right: -60px;
            background: linear-gradient(270deg, transparent, var(--violet-glow));
        }

        /* Entry passes notice */
        .entry-passes {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.15rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: var(--fuchsia-bright);
            margin-top: 2.5rem;
            animation: fadeIn 1s ease-out 1.8s both, glowText 3s ease-in-out infinite;
        }

        @keyframes glowText {

            0%,
            100% {
                text-shadow: 0 0 10px rgba(216, 180, 254, 0.3);
            }

            50% {
                text-shadow: 0 0 20px rgba(216, 180, 254, 0.6), 0 0 30px rgba(124, 58, 237, 0.3);
            }
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative line accent */
        .accent-line {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100px;
            background: linear-gradient(180deg,
                    var(--violet-glow) 0%,
                    transparent 100%);
            animation: lineGrow 1.5s ease-out 1.8s both;
            box-shadow: 0 0 15px var(--violet-glow);
        }

        @keyframes lineGrow {
            from {
                height: 0;
                opacity: 0;
            }

            to {
                height: 100px;
                opacity: 0.5;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .brand-tag {
                font-size: 0.65rem;
                padding: 0.4rem 1rem;
                margin-bottom: 2rem;
            }

            .coming-soon {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
                margin-bottom: 3rem;
            }

            .becon-brand {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 0.85rem;
                padding: 0 1rem;
            }

            .tagline::before,
            .tagline::after {
                width: 30px;
            }

            .tagline::before {
                left: -40px;
            }

            .tagline::after {
                right: -40px;
            }

            .geo-shape {
                opacity: 0.3;
            }
        }

        /* Additional subtle effects */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(168, 85, 247, 0.4),
                    transparent);
            animation: scan 8s linear infinite;
            opacity: 0.2;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <div class="hero-container">
        <!-- Background elements -->
        <div class="bg-pattern"></div>
        <div class="geo-shape"></div>
        <div class="geo-shape"></div>
        <div class="geo-shape"></div>
        <div class="central-glow"></div>
        <div class="scan-line"></div>

        <!-- Hero content -->
        <div class="hero-content">
            <div class="brand-tag">IIT Delhi</div>

            <h1 class="main-title">CLOSING<br>SESSION</h1>

            <div class="coming-soon">
                <span>Coming Soon</span>
            </div>

            <div class="becon-brand">
                BECon <span class="becon-year">'26</span>
            </div>

            <p class="tagline">Engineering the Mind of the Machine</p>

            <p class="entry-passes">üéüÔ∏è Entry Passes will be live soon.</p>
        </div>

        <div class="accent-line"></div>
    </div>
</body>

</html>
